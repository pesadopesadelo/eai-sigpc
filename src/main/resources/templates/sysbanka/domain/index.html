<html lang="en">
  
  <head th:replace="fragments/head :: head"> </head>
  
  <body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
    
    <header class="app-header navbar" th:replace="fragments/header :: header" />
    
    <div class="app-body">
      
      <div th:replace="fragments/left-side :: left-side"/>
      
      <main class="main">
        
        <!-- Breadcrumb-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#" th:href="@{/home}">Home</a>
          </li>
          <li class="breadcrumb-item active">Lista de Domínios</li>
        </ol>
        
        <div class="container-fluid">
          <div class="animated fadeIn">
            
            
            <!-- /.row-->
            <div class="row">
             		
             	<div class="col-lg-12">
                
                	<div class="card">
                	
		                 <div class="card-header">
		                    Lista <strong>Domínios</strong>
		                   
		                   <div class="card-header-actions">
		                      <a class="card-header-action btn-setting" href="#" th:href="@{/sysbanka/domain/create}">
		                        <i class="fa fa-plus-square"></i> Novo
		                      </a>
		                    </div>
		                    
		                  </div>
		                   
		                  <div class="card-body"> 
		                  
			                  <div th:if="${messageSuccess != null}" class="alert alert-success alert-dismissible fade show" role="alert">
			                      <span th:text="${messageSuccess}"></span>
			                      <button class="close" type="button" data-dismiss="alert" aria-label="Close">
			                        <span aria-hidden="true">×</span>
			                      </button>
			                    </div>
			                    
			                    <div th:if="${messageError != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
			                      <span th:text="${messageError}"></span>
			                      <button class="close" type="button" data-dismiss="alert" aria-label="Close">
			                        <span aria-hidden="true">×</span>
			                      </button>
			                    </div>
		                   		
		                   		
		                   		<div class="card">
									<div class="card-header">
										<i class="fa fa-align-justify"></i>
									</div>
									<div class="card-body">
										
							            <table class="table table-responsive-sm table-bordered table-striped table-sm" id="applicationTable" name="applicationTable">
					                      <thead>
					                        <tr>
					                          <th>Domínio</th>
					                          <th>Código</th>
					                          <th>Significado</th>
					                          <th>Estado</th>
					                          <th></th>
					                        </tr>
					                      </thead>
					                      <tbody>
					                       
					                        <tr th:each="domain : ${domains}">
					                          <td th:text="${domain.dominio}">Vishnu Serghei</td>
					                          <td th:text="${domain.codigo}">2012/01/01</td>
					                          <td th:text="${domain.significado}">Member</td>
					                          <td th:switch="${domain.estado}">
					                            <span class="badge badge-success" th:case="${T(eaismart.webapps.sysbanka.util.constants.Status).ATIVO}">Ativo</span>
					                            <span class="badge badge-danger" th:case="${T(eaismart.webapps.sysbanka.util.constants.Status).INATIVO}">Inativo</span>
					                          </td>
					                          <td>
					                          	<a href="#" th:href="@{'/sysbanka/domain/update/' + ${domain.id}}" class="btn btn-inline btn-light" title="Editar"><i class="icons cui-pencil"></i> </a>
												<a th:if="${domain.estado == T(eaismart.webapps.sysbanka.util.constants.Status).ATIVO}" href="#" th:href="@{'/sysbanka/domain/delete/' + ${domain.id}}" class="btn btn-inline btn-light" title="Eliminar" onclick="return confirm('Deseja eliminar o registo?');"><i class="icons cui-delete"></i></a>
					                          </td>
					                        </tr>
					                        
					                      </tbody>
					                    </table>
		                   			
		                   			</div>
		                   			
								</div>
		                   	
		                  </div>
		                  
                </div>
                
              </div>
             	
            </div>
           
          </div>
        </div>
      </main>
      
      
    </div>
   
   
    <footer class="app-footer" th:replace="fragments/footer :: footer"></footer>
    
    <div th:replace="fragments/script-include :: script-include"/> 
    
    <script type="text/javascript">
	    $(document).ready( function () {
	        $('#applicationTable').DataTable();
	    } );
    </script>
  </body>
</html>
