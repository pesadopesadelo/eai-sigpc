<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head"> </head>
<body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
<div class="app-body">
<div th:replace="fragments/left-side :: left-side"/>
<main class="main">
<!-- Breadcrumb-->
<ol class="breadcrumb">
<li class="breadcrumb-item">
<a href="#" th:href="@{/home}">Home</a>
</li>
<li class="breadcrumb-item">
<a href="#" th:href="@{/sysbanka/teste}">Lista Testes</a>
</li>
<li class="breadcrumb-item active">Lista de Teste</li>
</ol>

<div class="container-fluid">
<div class="animated fadeIn">
<!-- /.row-->
<div class="row">
<div class="col-lg-12">
<div class="card">
<div class="card-header">Novo <strong>Teste</strong></div>
<div class="card-body">
<form action="#" method="post" th:action="@{/sysbanka/teste/form}" th:object="${teste}">
 <div class="form-group">
<input class="form-control" id="id" type="hidden" th:field="*{id}" />
</div>
<div class="form-group">
<label for="code">code</label>
<input class="form-control" th:class=" ${#fields.hasErrors('code')} ? 'form-control is-invalid' : 'form-control'" id="code" type="text" th:field="*{code}" required="required"/>
<div th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="invalid-feedback">Please provide a valid informations.</div>
</div> 
<div class="form-group">
<label for="nome">nome</label>
<input class="form-control" th:class=" ${#fields.hasErrors('nome')} ? 'form-control is-invalid' : 'form-control'" id="nome" type="text" th:field="*{nome}" required="required"/>
<div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="invalid-feedback">Please provide a valid informations.</div>
</div> 
<div class="form-group">
<label for="created_at">created_at</label>
<input class="form-control" th:class=" ${#fields.hasErrors('created_at')} ? 'form-control is-invalid' : 'form-control'" id="created_at" type="text" th:field="*{created_at}" />
<div th:if="${#fields.hasErrors('created_at')}" th:errors="*{created_at}" class="invalid-feedback">Please provide a valid informations.</div>
</div> 
<div class="form-group">
<label for="created_by">created_by</label>
<input class="form-control" th:class=" ${#fields.hasErrors('created_by')} ? 'form-control is-invalid' : 'form-control'" id="created_by" type="text" th:field="*{created_by}" />
<div th:if="${#fields.hasErrors('created_by')}" th:errors="*{created_by}" class="invalid-feedback">Please provide a valid informations.</div>
</div> 
<div class="form-group">
<label for="last_modified_by">last_modified_by</label>
<input class="form-control" th:class=" ${#fields.hasErrors('last_modified_by')} ? 'form-control is-invalid' : 'form-control'" id="last_modified_by" type="text" th:field="*{last_modified_by}" />
<div th:if="${#fields.hasErrors('last_modified_by')}" th:errors="*{last_modified_by}" class="invalid-feedback">Please provide a valid informations.</div>
</div> 
<div class="form-group">
<label for="updated_at">updated_at</label>
<input class="form-control" th:class=" ${#fields.hasErrors('updated_at')} ? 'form-control is-invalid' : 'form-control'" id="updated_at" type="text" th:field="*{updated_at}" />
<div th:if="${#fields.hasErrors('updated_at')}" th:errors="*{updated_at}" class="invalid-feedback">Please provide a valid informations.</div>
</div> 
</div>
<div class="card-footer">
<button class="btn btn-sm btn-primary" type="submit">
<i class="fa fa-dot-circle-o"></i> Submit</button>
<button class="btn btn-sm btn-danger" type="reset">
<i class="fa fa-ban"></i> Reset</button>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</main>
</div>
<footer class="app-footer" th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/script-include :: script-include"/>
</body>
</html>
