<html lang="en">
  
  <head th:replace="fragments/head :: head"> </head>
  
  <body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
    
    <header class="app-header navbar" th:replace="fragments/header :: header" />
   
    <div class="app-body">
      
      <div th:replace="fragments/left-side :: left-side"/>
      
      <main class="main">
        
        <!-- Breadcrumb-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#" th:href="@{/home}">Home</a>
          </li>
          <li class="breadcrumb-item active">Carregamento de Conta</li>
        </ol>
        
        <div class="container-fluid">
          <div class="animated fadeIn">
            
            
            <!-- /.row-->
            <div class="row">
             		
             	<div class="col-lg-12">
                
                	<div class="card">
		                  <div class="card-header">
		                    Carregamento de <strong>Conta</strong>
		                   </div>
		                 
		                  <div class="card-body">
		                   
		                   	<form action="#" method="post" th:action="@{/sysbanka/account/upload}" th:object="${account}" enctype = "multipart/form-data">
		                     
		                     <div class="col-sm-12">
			                     
			                     <div class="row">
			                     	
			                     		
				                     <div class="form-group col-sm-6">
				                          <label for="upload">Ficheiro EXCELL</label>
				                          <input class="form-control" th:class=" ${#fields.hasErrors('upload')} ? 'form-control is-invalid' : 'form-control'" id="upload" type="file" name = "upload_" required="required" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"/>
				                       	  <div th:if="${#fields.hasErrors('upload')}" th:errors="*{upload}" class="invalid-feedback">Please provide a valid informations.</div>
				              		 </div> 
				              		 
				              		 <div class="form-group col-sm-6">
				                          <label for="clientType">Tipo</label>
				                           <select th:class=" ${#fields.hasErrors('clientType')} ? 'form-control is-invalid' : 'form-control'" class="form-control" id="clientType" type="text"  th:field="*{clientType}" required="required">
				                        		<option th:value="''" th:text="'-- Escolher Tipo --'"></option> 
				                        		<option th:each="type : ${T(eaismart.webapps.sysbanka.util.constants.ClientType).values()}" th:value="${type}" th:text="${type}"></option> 
				                        	</select>
				                          <div th:if="${#fields.hasErrors('clientType')}" th:errors="*{clientType}" class="invalid-feedback">Please provide a valid informations.</div>
				              		</div> 
		                     
		                  	</div>
		                  	
		                  </div>
		                  
		                  </div>
		                  
		                  <div class="card-footer">
		                    <button class="btn btn-sm btn-primary" type="submit">
		                      <i class="fa fa-dot-circle-o"></i> Submit</button>
		                    <button class="btn btn-sm btn-danger" type="reset">
		                      <i class="fa fa-ban"></i> Reset</button>
		                  </div>
		              </form>
		                   	
		                   	
                	
                
              </div>
             	
            </div>
           
          </div>
        </div>
      </main>
      
      
    </div>
   
   
    <footer class="app-footer" th:replace="fragments/footer :: footer"></footer>
    
    <div th:replace="fragments/script-include :: script-include"/>
    
  </body>
</html>
