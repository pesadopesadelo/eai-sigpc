<html lang="en">

    <head th:replace="fragments/head :: head"> </head>

    <body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">

        <header class="app-header navbar" th:replace="fragments/header :: header" />

        <div class="app-body">

            <div th:replace="fragments/left-side :: left-side"/>

            <main class="main">

                <!-- Breadcrumb-->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#" th:href="@{/home}">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="#" th:href="@{/application}">Lista Aplicação</a>
                    </li>
                    <li class="breadcrumb-item active">Aplicação</li>
                </ol>

                <div class="container-fluid">
                    <div class="animated fadeIn">


                        <!-- /.row-->
                        <div class="row">

                            <div class="col-lg-12">

                                <div class="card">
                                    <div class="card-header">
                                        <strong>Novo</strong> Aplicação</div>
                                    <div class="card-body">
                                        <form action="#" method="post" th:action="@{/application/form}" th:object="${application_}">

                                            <div class="form-group">
                                                <input class="form-control" id="id" type="hidden" th:field="*{id}" />
                                            </div>

                                            <div class="form-group">
                                                <label for="code">Código</label>
                                                <input th:class=" ${#fields.hasErrors('code')} ? 'form-control is-invalid' : 'form-control'" class="form-control" id="code" type="text" placeholder="Código da Aplicação" th:field="*{code}" required="required"/>
                                                <div th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="invalid-feedback">Please provide a valid informations.</div>
                                            </div>


                                            <div class="form-group">
                                                <label for="name">Nome</label>
                                                <input class="form-control" th:class=" ${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'" id="name" type="text" placeholder="Nome da Aplicação" th:field="*{name}" required="required"/>
                                                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">Please provide a valid informations.</div>
                                            </div>  

                                            <div class="form-group">
                                                <label for="description">Descrição</label>
                                                <textarea class="form-control" id="description" rows="9" placeholder="Descrição ..." th:field="*{description}"></textarea>
                                            </div>     


                                    </div>
                                    <div class="card-footer">
                                        <button class="btn btn-sm btn-primary" type="submit">
                                            <i class="fa fa-dot-circle-o"></i> Submit</button>
                                        <button class="btn btn-sm btn-danger" type="reset">
                                            <i class="fa fa-ban"></i> Reset</button>
                                    </div>
                                    </form>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </main>


        </div>


        <footer class="app-footer" th:replace="fragments/footer :: footer"></footer>

        <div th:replace="fragments/script-include :: script-include"/>

    </body>
</html>
