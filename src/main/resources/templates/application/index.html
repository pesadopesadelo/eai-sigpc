<html lang="en">
  
  <head th:replace="fragments/head :: head"> </head>
  
  <body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
    
    <header class="app-header navbar" th:replace="fragments/header :: header" />
    
    <div class="app-body">
      
      <div th:replace="fragments/left-side :: left-side"/>
      
      <main class="main">
        
        <!-- Breadcrumb-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#" th:href="@{/home}">Home</a>
          </li>
          <li class="breadcrumb-item active">My Web Apps</li>
        </ol>
        
        <div class="container-fluid">
          <div class="animated fadeIn">
            
            
            <!-- /.row-->
            <div class="row">
             		
             	<div class="col-lg-12">
                
                	<div class="card">
                	
		                 <div class="card-header">
		                    <strong>Lista</strong> Aplicações 
		                   
		                   <div class="card-header-actions">
		                      <a class="card-header-action btn-setting" href="#" th:href="@{/application/create}">
		                        <i class="fa fa-plus-square"></i> Novo
		                      </a>
		                    </div>
		                    
		                  </div>
		                   
		                  <div class="card-body"> 
		                  
			                  <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show" role="alert">
			                      Operação efectuada com sucesso.
			                      <button class="close" type="button" data-dismiss="alert" aria-label="Close">
			                        <span aria-hidden="true">×</span>
			                      </button>
			                    </div>
		                   	
					            <table class="table table-responsive-sm table-bordered table-striped table-sm" id="applicationTable" name="applicationTable">
			                      <thead>
			                        <tr>
			                          <th>Código</th>
			                          <th>Nome</th>
			                          <th>Descrição</th>
			                          <th>Status</th>
			                          <th></th>
			                        </tr>
			                      </thead>
			                      <tbody>
			                       
			                        <tr th:each="application_ : ${applications}">
			                          <td th:text="${application_.code}">Vishnu Serghei</td>
			                          <td th:text="${application_.name}">2012/01/01</td>
			                          <td th:text="${application_.description}">Member</td>
			                          <td>
			                            <span class="badge badge-success">Active</span>
			                          </td>
			                          <td>
			                          	<a href="#" class="btn btn-inline btn-light" title="Ver"><i class="fa fa-eye"></i></a>
			                          	<a href="#" th:href="@{'/application/update/' + ${application_.id}}" class="btn btn-inline btn-light" title="Editar"><i class="icons cui-pencil"></i> </a>
										<a href="#" th:href="@{'/application/delete/' + ${application_.id}}" class="btn btn-inline btn-light" title="Eliminar" onclick="return confirm('Deseja eliminar o registo?');"><i class="icons cui-delete"></i></a>
			                          </td>
			                        </tr>
			                        
			                      </tbody>
			                    </table>
		                   		
		                   	
		                  </div>
		                  
                </div>
                
              </div>
             	
            </div>
           
          </div>
        </div>
      </main>
      
      
    </div>
   
   
    <footer class="app-footer" th:replace="fragments/footer :: footer"></footer>
    
    <div th:replace="fragments/script-include :: script-include"/> 
    
    <script type="text/javascript">
	    $(document).ready( function () {
	        $('#applicationTable').DataTable();
	    } );
    </script>
  </body>
</html>
