<html lang="en">
   
  <head th:replace="fragments/head :: head"> </head>
  
  <body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
    
    <header class="app-header navbar" th:replace="fragments/header :: header" />
    
    <div class="app-body">
      
      <div th:replace="fragments/left-side :: left-side"/>
      
      <main class="main">
        
        <!-- Breadcrumb-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#" th:href="@{/home}">Home</a>
          </li>
          <li class="breadcrumb-item">
            <a href="#" th:href="@{/sigpc/classifier}">Lista Classificadores Economicos</a>
          </li>
          <li class="breadcrumb-item active">Classificadores</li>
        </ol>
        
        <div class="container-fluid">
          <div class="animated fadeIn">
            
            
            <!-- /.row-->
            <div class="row">
             		
             	<div class="col-lg-12">
                
                	<div class="card">
		                  <div class="card-header">
		                   Novo <strong>Classificador</strong></div>
		                 
		                  <div class="card-body">
		                  
		                    <form action="#" method="post" th:action="@{/sigpc/classifier/form}" th:object="${classifier}">
		                     
		                     <div class="col-sm-12">
			                     <div class="row">
			                     	
			                  <div class="form-group col-sm-6">
		                          <label for="code">Código</label>
		                          <input th:class=" ${#fields.hasErrors('code')} ? 'form-control is-invalid' : 'form-control'" class="form-control" id="code" type="text" placeholder="Código do classificador" th:field="*{code}" required="required"/>
		                      	  <div th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="invalid-feedback">Please provide a valid informations.</div>
		                      </div>
			                     		
		                     <div class="form-group col-sm-6">
		                          <label for="name">Nome</label>
		                          <input class="form-control" th:class=" ${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'" id="name" type="text" placeholder="Nome ..." th:field="*{name}" required="required"/>
		                       	  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">Please provide a valid informations.</div>
		              		 </div>
		              		 
		              		 
		                       
				               <div class="form-group col-sm-6">
		                          <label for="description">Descricao</label>
		                          <input class="form-control" th:class=" ${#fields.hasErrors('description')} ? 'form-control is-invalid' : 'form-control'" id="description" type="text" placeholder="Descricao ..." th:field="*{description}" required="required"/>
		                       	  <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="invalid-feedback">Please provide a valid informations.</div>
		              			</div>  
		              		 
		              		 <div class="form-group col-sm-6">
		                          <label for="status">Estado</label>
		                           <select th:class=" ${#fields.hasErrors('status')} ? 'form-control is-invalid' : 'form-control'" class="form-control" id="status" type="text" placeholder="Schema" th:field="*{status}" required="required">
		                        		<option th:value="''" th:text="'-- Escolher estado --'"></option> 
		                        		<option th:each="sta : ${T(eaismart.webapps.sigpc.util.constants.Status).values()}" th:value="${sta}" th:text="${sta}"></option> 	
		                        	</select>
		                          <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="invalid-feedback">Please provide a valid informations.</div>
		              		</div>  
			                     	
			                     </div>
		                     </div>
		                     
		                     <div class="form-group">
		                          <input class="form-control" id="id" type="hidden" th:field="*{id}" />
		                       </div>
		                     
		                       
		                   
		                  </div>
		                  
		                  <div class="card-footer">
		                    <button class="btn btn-sm btn-primary" type="submit">
		                      <i class="fa fa-dot-circle-o"></i> Submit</button>
		                    <button class="btn btn-sm btn-danger" type="reset">
		                      <i class="fa fa-ban"></i> Reset</button>
		                  </div>
		              </form>
                </div>
                
              </div>
             	
            </div>
           
          </div>
        </div>
      </main>
      
      
    </div>
   
   
    <footer class="app-footer" th:replace="fragments/footer :: footer"></footer>
    
    <div th:replace="fragments/script-include :: script-include"/>
    
  </body>
</html>
