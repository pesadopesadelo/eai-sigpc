<html lang="en">

    <head th:replace="fragments/head :: head"> </head>

    <body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">

        <header class="app-header navbar" th:replace="fragments/header :: header" />

        <div class="app-body">

            <div th:replace="fragments/left-side :: left-side"/>

            <main class="main">

                <!-- Breadcrumb-->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#" th:href="@{/home}">Home</a>
                    </li>
                    <li class="breadcrumb-item active">Balancete</li>
                </ol>

                <div class="container-fluid">
                    <div class="animated fadeIn">


                        <!-- /.row-->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <strong>Balancete</strong>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="card">
                                               
                                                <div class="card-header">
                                                    <i class="fa fa-filter"></i>
                                                    <em>Filtros</em>
                                                </div>

                                                <div class="card-body">
                                                    <form action="#" method="get" th:action="@{/sigpc/balancesheet/monthly}" th:object="${balanceSheetDto}" target ="_blank">
                                                        <div class="col-sm-12">
                                                            <div class="row">

                                                                <div class="form-group col-sm-4">
                                                                    <label for="month">Mês</label>
                                                                    <select th:class=" ${#fields.hasErrors('month')} ? 'form-control is-invalid' : 'form-control'" class="form-control" id="month" type="text"  th:field="*{month}" required="required">
                                                                        <option th:value="''" th:text="'-- Escolher Mês --'"></option> 
                                                                        <option th:each="type : ${T(eaismart.webapps.sigpc.util.constants.Month).values()}" th:value="${type.getValue()}" th:text="${type}"></option> 
                                                                    </select>
                                                                    <div th:if="${#fields.hasErrors('month')}" th:errors="*{month}" class="invalid-feedback">Please provide a valid informations.</div>
                                                                </div> 

                                                                <div class="form-group col-sm-4">
                                                                    <label for="year">Ano</label>
                                                                    <select th:class=" ${#fields.hasErrors('year')} ? 'form-control is-invalid' : 'form-control'" class="form-control" id="year" type="text"  th:field="*{year}" required="required">
                                                                        <option th:value="''" th:text="'-- Escolher Ano --'"></option> 
                                                                        <option th:each="year : ${balanceSheetDto.years}" th:value="${year.codigo}" th:text="${year.significado}"></option> 
                                                                    </select>
                                                                    <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="invalid-feedback">Please provide a valid informations.</div>
                                                                </div> 

                                                                <div class="form-group col-sm-4">
                                                                    <label for="company">Empresa</label>
                                                                    <select th:class=" ${#fields.hasErrors('company')} ? 'form-control is-invalid' : 'form-control'" class="form-control" id="company" type="number" placeholder="company" th:field="*{company}" required="required">
                                                                        <option th:value="''" th:text="'-- Escolher Empresa --'"></option> 
                                                                        <option th:each="com : ${balanceSheetDto.companies}" th:value="${com.key}" th:text="${com.value}"></option>
                                                                    </select>
                                                                    <div th:if="${#fields.hasErrors('company')}" th:errors="*{company}" class="invalid-feedback">Please provide a valid informations.</div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="card-footer">
                                                            <div class="col-sm-12">
                                                                <button class="btn btn-sm btn-primary" type="submit" name = "search" value="Pesquisar">
                                                                    <i class="fa fa-search"></i> Pesquisar </button> 
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <footer class="app-footer" th:replace="fragments/footer :: footer"></footer>

        <div th:replace="fragments/script-include :: script-include"/> 
    </body>
</html>
